<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Font Awesome Icons -->
  <script type="text/javascript" charset="utf-8" src="all.js"></script>
</head>

<body>
  <header>
    <div class="head-left">
      <div class="pic">
        <img src="images/dp.jpg" alt="Display Picture">
      </div>
      <h5 class="user-name">Quickbot</h5>
    </div>
    
    <div class="head-right">
      <i class="fas fa-video head-icon"></i>
      <i class="fas fa-phone-alt head-icon"></i>
      <i class="fas fa-ellipsis-v head-icon"></i>
    </div>
  </header>
  
  <footer class="footer">
    <div class="main-chat">
      <div class="main-chat-head">
        <div class="main-chat-head-text">
          <p><i class="fas fa-lock"></i> Messages and calls are end-to-end encrypted. No one outside of this chat, not even <span>QuickChat</span> can read or listen to them. tap to learn more.</p>
        </div>
      </div>
    </div>
    
    <div class="footer-type">
      <div class="text-div">
        <textarea name="" id="textMsg" placeholder="Message" rows="1"></textarea>
      </div>
      
      <div class="mic-send">
        <div class="mic">
          <i class="fas fa-microphone"></i>
        </div>
      
        <div class="send">
          <i class="fa-solid fa-paper-plane"></i>
        </div>
      
        <div class="emoji message-icon">
          <i class="fas fa-face-grin"></i>
        </div>
        <div class="attachment message-icon">
          <i class="fas fa-paperclip"></i>
        </div>
        <div class="camera message-icon">
          <i class="fas fa-camera"></i>
        </div>
      </div>
    </div>
    <!-- Initial Position of text-div et al -->
  </footer>
  
  <!--<div class="main-chat"></div>-->
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
